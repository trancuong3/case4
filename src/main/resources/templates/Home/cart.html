<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gio hang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
</head>
<body><header>
  <h1>Giỏ hàng của bạn</h1>
  <nav>
    <ul>
      <li><a th:href="@{/home}">Trang chủ</a></li>
      <li><a th:href="@{/logout}">Đăng xuất</a></li>
    </ul>
  </nav>
</header>

<main>
  <div th:if="${cart}">
    <h2>Sản phẩm trong giỏ hàng:</h2>
    <table>
      <thead>
      <tr>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Số lượng</th>
        <th>Tổng</th>
        <th>Hành động</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${cart.items}">
        <td th:text="${item.book.title}"></td>
        <td th:text="${item.book.price}"></td>
        <td>
          <input type="number" th:value="${item.quantity}" min="1" th:name="'quantity_' + ${item.id}" />
        </td>
        <td th:text="${item.book.price * item.quantity}"></td>
        <td>
          <form th:action="@{/cart/remove(item.id)}" method="post">
            <button type="submit">Xóa</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
    <h3>Tổng cộng: <span th:text="${cart.total}"></span></h3>
    <form th:action="@{/cart/checkout}" method="post">
      <button type="submit">Thanh toán</button>
    </form>
  </div>
  <div th:unless="${cart}">
    <p>Giỏ hàng của bạn trống.</p>
    <a th:href="@{/products}">Tiếp tục mua sắm</a>
  </div>
</main>

<footer>
  <p>Bản quyền © 2024 Công ty của bạn.</p>
</footer>
</body>
</html>
