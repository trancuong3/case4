<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

     >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b0f1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 24px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #ff4b5c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 12px;
        }

        button:hover {
            background-color: #ff2e46;
        }

        .forgot-password, .register {
            margin-top: 10px;
            color: #ff4b5c;
        }

        .forgot-password:hover, .register:hover {
            text-decoration: underline;
            cursor: pointer;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .social-login button {
            background-color: #f1f1f1;
            border: none;
            border-radius: 50%;
            padding: 12px;
            cursor: pointer;
        }

        .social-login button img {
            width: 20px;
            height: 20px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }

        .footer a {
            color: #ff4b5c;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Đăng Nhập</h1>

    <!-- Form đăng nhập -->
    <form th:action="@{/auth/login}" method="post">
        <input type="text" name="email" placeholder="Email hoặc số điện thoại" required>
        <input type="password" name="password" placeholder="Mật Khẩu" required>
        <a href="#" class="forgot-password">Quên mật khẩu ?</a>
        <button type="submit">Đăng Nhập</button>
    </form>

    <!-- Đăng ký -->
    <p>Bạn chưa có tài khoản? <a th:href="@{/auth/register}" class="register">Đăng ký</a></p>





</div>

</body>
</html>
