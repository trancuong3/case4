<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết Tác giả</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Chi tiết Tác giả</h2>
  <div class="card mb-4">
    <div class="card-header">
      <h3>Tác giả: <span th:text="${author.nameAuthor}"></span></h3>
    </div>
    <div class="card-body">
      <p><strong>Ngày sinh:</strong> <span th:text="${author.birthday}"></span></p>
    </div>
  </div>
  <h3>Sách của tác giả</h3>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Tên sách</th>
          <th>Ngày xuất bản</th>
          <th>Giá</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
          <td th:text="${book.title}">Tên sách</td>
          <td th:text="${book.createdAt}">Ngày xuất bản</td>
          <td th:text="${book.price}">Giá</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <a href="/authors" class="btn btn-primary mt-3">Quay lại danh sách tác giả</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
