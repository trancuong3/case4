<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Tác Giả</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Thêm Tác Giả</h2>
    <form action="/authors/save" method="post">
        <div class="form-group">
            <label for="name">Tên Tác Giả:</label>
            <input type="text" class="form-control" id="name" name="nameAuthor" required>
        </div>
        <div class="form-group">
            <label for="dob">Ngày Sinh:</label>
            <input type="date" class="form-control" id="dob" name="birthday" required>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a href="/authors" class="btn btn-secondary">Hủy</a>
    </form>
</div>
<script>
    function validateForm() {
        const nameAuthor = document.forms["authorForm"]["nameAuthor"].value;
        if (nameAuthor.trim() === "") {
            alert("Tên tác giả không được để trống");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
